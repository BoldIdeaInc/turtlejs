<!doctype html>
<html>
  <body>
    <script src="../turtle.js"></script>
    <script>
      const turtle = new Turtle();
      turtle.bgcolor("teal");
      turtle.color("white");

      for(var i = 0; i < 100; i++) {
        turtle.forward(i * 2);
        turtle.right(90);
      }
    </script>
  </body>
</html>
