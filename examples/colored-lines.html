<!doctype html>
<html>
  <body>
    <script src="../turtle.js"></script>
    <script>
      const turtle = new Turtle();

      turtle.speed(0);
      turtle.bgcolor("midnightblue");
      turtle.width(1.5);

      var n = 5;
      var h = 179;

      for(var i = 1; i <= 400; i++) {
          turtle.color(`hsl(${h++ % 360}, 100%, 50%)`);
          turtle.forward(n);
          turtle.right(89.5);
          n += 0.75;
      }
    </script>
  </body>
</html>
